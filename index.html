<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>American Club – NFC</title>

<style>
:root{
  --bg:#070a12;
  --txt:#fff;
  --muted:rgba(255,255,255,.75);
  --glass:rgba(0,0,0,.45);
  --line:rgba(255,255,255,.15);
  --accent1:#4cc9f0;
  --accent2:#7c4dff;
}

*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;}

.app{
  width:100vw;
  height:100vh;
  position:relative;
  overflow:hidden;
}

.bg{
  position:absolute;
  inset:0;
  background:
    linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.8)),
    url("https://www.americanclub.it/wp-content/uploads/2018/07/fitness-e1587919734590.jpg");
  background-size:cover;
  background-position:center;
}

.layout{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
  color:var(--txt);
}

/* SCROLL SOLO QUI */
.scroll{
  flex:1;
  overflow-y:auto;
  padding:
    calc(18px + env(safe-area-inset-top))
    16px
    24px
    16px;
}

/* HEADER */
.header h1{
  font-size:22px;
  font-weight:900;
  letter-spacing:.08em;
  text-transform:uppercase;
}
.header p{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
  max-width:32ch;
}

.chips{
  margin-top:14px;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.chip{
  padding:7px 10px;
  border-radius:999px;
  font-size:12px;
  background:rgba(255,255,255,.08);
  border:1px solid var(--line);
}

/* CTA */
.center{
  margin:40px 0;
  display:flex;
  justify-content:center;
}
.cta{
  width:90%;
  max-width:360px;
  padding:18px 16px;
  border-radius:20px;
  text-align:center;
  font-weight:900;
  color:#06101a;
  text-decoration:none;
  background:linear-gradient(135deg,var(--accent1),var(--accent2));
  box-shadow:0 20px 45px rgba(124,77,255,.35);
}
.cta small{
  display:block;
  margin-top:6px;
  font-size:12px;
  opacity:.9;
}

/* FOOTER – SEMPRE VISIBILE */
.footer{
  position:sticky;
  bottom:0;
  background:var(--glass);
  backdrop-filter:blur(14px);
  border-top:1px solid var(--line);
  padding:
    14px
    14px
    calc(14px + env(safe-area-inset-bottom))
    14px;
}

.footer strong{
  display:block;
  margin-bottom:8px;
  font-size:14px;
}

.actions{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.btn{
  padding:12px 10px;
  border-radius:16px;
  background:rgba(255,255,255,.1);
  border:1px solid var(--line);
  text-align:center;
  color:#fff;
  font-weight:800;
  text-decoration:none;
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">
  <div class="bg"></div>

  <div class="layout">

    <!-- AREA SCORRIBILE -->
    <div class="scroll">

      <div class="header">
        <h1>American Club</h1>
        <p>
          Fitness, benessere e allenamento guidato.
          La tua seconda casa.
        </p>
      </div>

      <div class="chips">
        <div class="chip">Sala Pesi</div>
        <div class="chip">Corsi Fitness</div>
        <div class="chip">Personal Trainer</div>
        <div class="chip">Posturale</div>
      </div>

      <div class="center">
        <a class="cta" href="ai.html">
          Parla con Il tuo Coach Virtuale AI
          <small>Allenamento • Motivazione • Benessere</small>
        </a>
      </div>

    </div>

    <!-- FOOTER FISSO -->
    <div class="footer">
      <strong>Contatti rapidi</strong>
      <div class="actions">
        <a class="btn" href="tel:+390131822020">Chiama</a>
        <a class="btn" href="https://api.whatsapp.com/send?phone=393389746222">WhatsApp</a>
        <a class="btn" href="https://maps.google.com/?q=Via+F+da+Baxilio+15+Tortona">Mappa</a>
      </div>
    </div>

  </div>
</div>
</body>
</html>
