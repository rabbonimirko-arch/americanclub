<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI Agent</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .stage {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
    }

    .frame {
      width: min(100vw, calc(100vh * 9 / 16));
      height: min(100vh, calc(100vw * 16 / 9));
      background: #000;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
      display: block;
    }

    .loading {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,.85);
      font-size: 14px;
      pointer-events: none;
      background: radial-gradient(circle at center, rgba(255,255,255,.06), rgba(0,0,0,.85));
      z-index: 5;
    }

    /* OVERLAY FINE SESSIONE */
    .session-expired {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,.92);
      color: #fff;
      display: none;
      z-index: 10;
      text-align: center;
      padding: 24px;
    }

    .session-expired .box {
      max-width: 320px;
      margin: auto;
    }

    .session-expired h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .session-expired p {
      font-size: 14px;
      opacity: .85;
      margin-bottom: 20px;
    }

    .session-expired button {
      background: #1e90ff;
      border: 0;
      color: #fff;
      padding: 12px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    ::-webkit-scrollbar { width: 0; height: 0; }
  </style>
</head>

<body>
  <div class="stage">
    <div class="frame">
      <div class="loading" id="loading">Caricamento…</div>

      <iframe
        id="agentFrame"
        title="D-ID Agent"
        allow="camera; microphone; autoplay; fullscreen"
        referrerpolicy="no-referrer"
        src="https://studio.d-id.com/agents/share?id=v2_agt_gbmbROjG&utm_source=copy&key=WjI5dloyeGxMVzloZFhSb01ud3hNVGd5TXpZME9EUTNNVFl4T0RBMk5ETTBNams2U2tOSmVteHlOMkZzWW1oRlIxUTNXbXhPTVZSeQ=="
      ></iframe>

      <!-- OVERLAY SCADENZA -->
      <div class="session-expired" id="sessionExpired">
        <div class="box">
          <h2>Sessione terminata</h2>
          <p>La chat con l’assistente AI ha una durata massima di 5 minuti.</p>
          <button onclick="restartSession()">Ricarica sessione</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const SESSION_DURATION = 5 * 60 * 1000; // 5 minuti

    const frame = document.getElementById('agentFrame');
    const loading = document.getElementById('loading');
    const expired = document.getElementById('sessionExpired');

    frame.addEventListener('load', () => {
      if (loading) loading.style.display = 'none';
      startSessionTimer();
    });

    let sessionTimer;

    function startSessionTimer() {
      clearTimeout(sessionTimer);
      sessionTimer = setTimeout(endSession, SESSION_DURATION);
    }

    function endSession() {
      frame.style.display = 'none';
      expired.style.display = 'grid';
    }

    function restartSession() {
      expired.style.display = 'none';
      frame.style.display = 'block';
      frame.src = frame.src; // forza nuova sessione
    }

    /* Tentativo fullscreen al primo tap */
    function requestFs() {
      const el = document.documentElement;
      const fs = el.requestFullscreen || el.webkitRequestFullscreen;
      if (fs) { try { fs.call(el); } catch(e) {} }
    }
    window.addEventListener('touchstart', requestFs, { once: true, passive: true });
    window.addEventListener('click', requestFs, { once: true });

    /* blocca doppio tap zoom */
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, { passive: false });
  </script>
</body>
</html>
